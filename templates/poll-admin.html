<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Poll - Poll Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-minimal.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .admin-header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .admin-header h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .admin-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .admin-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 25px 0;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .poll-status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .poll-status-active {
            background: #48bb78;
            color: white;
        }
        
        .poll-status-inactive {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn-admin {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-admin:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 101, 101, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
        }
        
        .btn-warning:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(237, 137, 54, 0.4);
        }
        
        .result-bar {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .option-label {
            font-weight: 700;
            font-size: 1.2rem;
            color: #2d3748;
            min-width: 30px;
        }
        
        .progress-container {
            flex: 1;
            height: 25px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 15px;
            transition: width 0.5s ease;
            position: relative;
        }
        
        .progress-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }
        
        .vote-count {
            font-weight: 700;
            color: #667eea;
            min-width: 40px;
            text-align: right;
        }
        
        .vote-percentage {
            font-weight: 600;
            color: #4a5568;
            min-width: 50px;
            text-align: right;
        }
        
        .total-votes-display {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            color: #2d3748;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .admin-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn-link {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-header h1 {
                font-size: 2rem;
            }
            
            .control-buttons {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üìä Poll Administration</h1>
            <h2>Manage Audience Polls in Real-Time</h2>
        </div>

        <div class="admin-grid">
            <div class="admin-card">
                <h3>üéõÔ∏è Poll Control</h3>
                <div class="poll-status-badge poll-status-inactive" id="admin-poll-status">No Active Poll</div>
                
                <div class="control-buttons">
                    <button id="admin-start-poll" class="btn-admin btn-success">üìä Start Poll</button>
                    <button id="admin-stop-poll" class="btn-admin btn-danger">‚èπÔ∏è Stop Poll</button>
                    <button id="admin-reset-poll" class="btn-admin btn-warning">üîÑ Reset Poll</button>
                </div>
            </div>

            <div class="admin-card">
                <h3>üìà Live Results</h3>
                <div class="admin-poll-results" id="admin-poll-results">
                    <div class="result-bar">
                        <span class="option-label">A</span>
                        <div class="progress-container">
                            <div class="progress-fill" id="admin-vote-a-bar" style="width: 0%"></div>
                            <span class="progress-text" id="admin-vote-a-percent">0%</span>
                        </div>
                        <span class="vote-count" id="admin-vote-a-count">0</span>
                    </div>
                    <div class="result-bar">
                        <span class="option-label">B</span>
                        <div class="progress-container">
                            <div class="progress-fill" id="admin-vote-b-bar" style="width: 0%"></div>
                            <span class="progress-text" id="admin-vote-b-percent">0%</span>
                        </div>
                        <span class="vote-count" id="admin-vote-b-count">0</span>
                    </div>
                    <div class="result-bar">
                        <span class="option-label">C</span>
                        <div class="progress-container">
                            <div class="progress-fill" id="admin-vote-c-bar" style="width: 0%"></div>
                            <span class="progress-text" id="admin-vote-c-percent">0%</span>
                        </div>
                        <span class="vote-count" id="admin-vote-c-count">0</span>
                    </div>
                    <div class="result-bar">
                        <span class="option-label">D</span>
                        <div class="progress-container">
                            <div class="progress-fill" id="admin-vote-d-bar" style="width: 0%"></div>
                            <span class="progress-text" id="admin-vote-d-percent">0%</span>
                        </div>
                        <span class="vote-count" id="admin-vote-d-count">0</span>
                    </div>
                    <div class="total-votes-display">
                        Total Votes: <span id="admin-total-votes">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="admin-card">
            <h3>üìã Poll Statistics</h3>
            <div class="stats-grid" id="poll-stats">
                <div class="stat-card">
                    <div class="stat-value" id="stat-total-votes">0</div>
                    <div class="stat-label">Total Votes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-leading-option">-</div>
                    <div class="stat-label">Leading Option</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-vote-rate">0</div>
                    <div class="stat-label">Votes/Min</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-devices">0</div>
                    <div class="stat-label">Unique Devices</div>
                </div>
            </div>
        </div>

        <div class="admin-links">
            <a href="/admin" class="btn-link">üîß Main Admin</a>
            <a href="/display" target="_blank" class="btn-link">üì∫ Display Screen</a>
            <a href="/poll" target="_blank" class="btn-link">üó≥Ô∏è Poll Page</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='poll-admin.js') }}"></script>
</body>
</html>
